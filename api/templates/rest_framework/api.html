{% extends "rest_framework/base.html" %}

{% block title %}{% if name %}{{ name }} – {% endif %}API – transportthing.uk{% endblock %}

{% block branding %}
    <a class="navbar-brand" href="/" style="display: flex; align-items: center;">
        <img src="https://cdn.transportthing.uk/default_dark_logo.svg"
             alt="It appears this logo isn't loading."
             style="height: 40px; display: inline-block; vertical-align: middle;">
    </a>
{% endblock branding %}

{% block style %}
    {{ block.super }}
    <style>
        .navbar.navbar-static-top {
            background: url("https://cdn.transportthing.uk/default_dark_banner_v2.svg") no-repeat center center;
            background-size: cover;
        }
    </style>
{% endblock style %}
