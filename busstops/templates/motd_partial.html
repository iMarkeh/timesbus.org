<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function fetchRandomQuote() {
        $.getJSON("https://eden.apilogic.uk/quotes/random?tags=tt&published=true", function (quotes) {
            if (quotes.length === 0) {
                $(".quote-text").text(" ")
                return;
            }
            $(".quote-source").text(quotes.author)
            $(".quote-text").html(quotes.text)
        }).fail(function () {
            $(".quote-text").text("API : There would be a quote here but I'm not responding, apparently :3")
        })
    }
    function fetchAprilQuote() {
        $.getJSON("https://eden.apilogic.uk/quotes/random?tags=tb-april&published=true", function (quotes) {
            if (quotes.length === 0) {
                $(".quote-text").text(" ")
                return;
            }
            $(".quote-source").text(quotes.author)
            $(".quote-text").html(quotes.text)
        }).fail(function () {
            $(".quote-text").text("API : There would be a quote here but I'm not responding, apparently :3")
        })
    }

    $(document).ready(function () {
            let today = new Date();
            if (today.getDate() === 1 && today.getMonth() === 3) { // April is month index 3 (0-based)
                fetchAprilQuote()
            } else {
                fetchRandomQuote()
        }
    })
</script>
<style>

  /* Example with Quicksand from Google Fonts */

  color: #f0f0f0; /* Slightly off-white for a softer look */
  text-align: center;
}

/* For the attribution or source, if you add one later */
.quote-source {
  font-family: "Inter", sans-serif;
  font-size: 0.9em;
  color: #888; /* Softer gray */
  margin-top: 15px;
  text-align: center;
  font-style: italic;
}
.quote-container {
  /* ... existing styles ... */
  border-left: 5px solid #006c7f; /* A thin, subtle blue line on the left */
  background-color: #1a1a1a; /* Slightly lighter dark background */
  padding: 25px 30px; /* Adjust padding due to border */
  border-radius: 8px; /* Slightly rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

/* For large, stylistic quote marks */
.quote-text::before {
  content: "\201C"; /* Left double quotation mark */
  font-size: 4em;
  color: rgba(0, 170, 255, 0.3); /* Transparent blue for subtle effect */
  line-height: 0.1;

}

.quote-text::after {

}
@media (max-width: 768px) {

    margin: 30px auto;

  }

    font-size: 1.2em;
