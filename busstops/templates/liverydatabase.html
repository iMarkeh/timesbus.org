<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransportThing Livery Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            position: relative; /* For positioning context */
        }
        .livery-card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .livery-card:hover {
            transform: translateY(-5px);
        }
        /* Aspect ratio container */
        .livery-preview-container {
            position: relative;
            width: 100%;
            padding-top: calc(6 / 9 * 100%); /* 9:6 aspect ratio (66.6667%) */
            overflow: hidden; /* Ensure content doesn't overflow */
            border-bottom: 1px solid #e2e8f0; /* border-b border-gray-200 */
        }
        .livery-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* The background gradient will be applied here */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 flex flex-col min-h-screen">

    <a href="/liveries" class="absolute top-4 right-4 sm:top-6 sm:right-6 md:top-8 md:right-8 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150 z-10">
        Back to Livery Viewer
    </a>

    <main class="flex-grow">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">TransportThing Livery Database</h1>
            
            <div class="mb-6 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="liveryNameInput" placeholder="Enter livery name (e.g., Stagecoach)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto">
                <button id="searchButton"
                        class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150 w-full sm:w-auto">
                    Search Liveries
                </button>
            </div>

            <div id="loadingIndicator" class="hidden flex justify-center items-center py-8">
                <div class="loading-spinner"></div>
                <p class="ml-4 text-gray-600">Loading liveries...</p>
            </div>

            <div id="liveryResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>

            <div id="messageBox" class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
                <p id="messageText"></p>
            </div>
        </div>
    </main>

    <footer class="mt-16 pt-8 border-t border-gray-200">
        <div class="max-w-4xl mx-auto text-center">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <p class="text-sm text-gray-500">&copy; 2025 TransportThing All Rights Reserved.</p>
                <div class="text-sm text-gray-500 flex items-center space-x-4">
                    <span class="font-semibold">Credits:</span>
                    <a href="https://transportthing.uk/api/liveries" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 hover:underline">TransportThing API</a>
                    <a href="" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 hover:underline">Search Engine by <b>sphericalparadox</b></a>
                    <a href="http://barryio.github.io/liveryviewer" class="hover:text-blue-600 hover:underline">Intergration by <b>baz.io</b></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const liveryNameInput = document.getElementById('liveryNameInput');
            const searchButton = document.getElementById('searchButton');
            const liveryResults = document.getElementById('liveryResults');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            const API_BASE_URL = "https://transportthing.uk/api/liveries/";

            // Function to display messages
            function showMessage(message, type = 'error') {
                messageText.textContent = message;
                messageBox.className = `mt-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' : 'bg-green-100 border border-green-400 text-green-700'} block`;
                messageBox.classList.remove('hidden');
            }

            // Function to hide messages
            function hideMessage() {
                messageBox.classList.add('hidden');
            }

            // Function to fetch liveries
            async function fetchLiveries(name) {
                liveryResults.innerHTML = ''; // Clear previous results
                hideMessage();
                loadingIndicator.classList.remove('hidden');

                const queryParam = name ? `name__icontains=${encodeURIComponent(name)}` : '';
                const apiUrl = `${API_BASE_URL}?${queryParam}&published=&id=&id__in=&vehicle__operator=`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (!data || !data.results || data.results.length === 0) {
                        showMessage(`No liveries found for "${name}". Please try a different name or check spelling.`, 'info');
                        return;
                    }

                    displayLiveries(data.results);
                } catch (error) {
                    console.error('Error fetching liveries:', error);
                    showMessage(`Failed to fetch liveries: ${error.message}. Please try again later.`);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            // Function to handle downloading the livery preview as PNG
            function downloadLiveryPng(liveryName, liveryId, previewElement) {
                // Use html2canvas to render the preview element onto a canvas
                html2canvas(previewElement, {
                    backgroundColor: null, // Keep background transparent if the CSS has transparency
                    useCORS: true // Important for images loaded from other domains if any
                }).then(canvas => {
                    const dataURL = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = dataURL;
                    a.download = `${liveryName.replace(/\s+/g, '_')}_livery_id_${liveryId}.png`;
                    document.body.appendChild(a); // Append to body to make it clickable
                    a.click(); // Programmatically click the link
                    document.body.removeChild(a); // Clean up
                }).catch(error => {
                    console.error('Error capturing livery for download:', error);
                    showMessage('Failed to generate image for download. Please try again.', 'error');
                });
            }

            // Function to display liveries
            function displayLiveries(liveries) {
                liveries.forEach(livery => {
                    const liveryCard = document.createElement('div');
                    liveryCard.className = 'livery-card';

                    const gradientStyle = livery.left_css || livery.css || 'none'; // Use left_css, fallback to css, then none

                    liveryCard.innerHTML = `
                        <div class="livery-preview-container">
                            <div class="livery-preview" id="livery-preview-${livery.id}" style="background: ${gradientStyle};"></div>
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${livery.name}</h3>
                            <p class="text-sm text-gray-600">ID: ${livery.id}</p>
                            <p class="text-xs text-gray-500 mt-2 break-all">CSS: ${gradientStyle}</p>
                            <button class="download-button mt-3 px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition ease-in-out duration-150 w-full">
                                Download PNG
                            </button>
                        </div>
                    `;
                    liveryResults.appendChild(liveryCard);

                    // Add event listener to the newly created download button
                    const downloadButton = liveryCard.querySelector('.download-button');
                    const previewElement = liveryCard.querySelector('.livery-preview');
                    downloadButton.addEventListener('click', () => {
                        downloadLiveryPng(livery.name, livery.id, previewElement);
                    });
                });
            }

            // Event listener for the search button
            searchButton.addEventListener('click', () => {
                fetchLiveries(liveryNameInput.value.trim());
            });

            // Allow searching with Enter key
            liveryNameInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    searchButton.click();
                }
            });

            // Initial fetch to display some liveries on load
            fetchLiveries(''); // Fetch all or a default set
        });
    </script>
</body>
</html>
